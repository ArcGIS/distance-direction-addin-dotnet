<div class="tabPanel" data-dojo-attach-point="rangeContainer">
    
    <div class="controls">
        
      <div class="controlGroup">
          <label>Type</label>
          <div class="controlItem">
              <select data-dojo-attach-point="rangeType" style="width: 225px" data-dojo-type="dijit/form/Select">
                  <option selected="selected" value="Interactive">Interactive</option>
                  <option value="Fixed">Fixed</option>
                  <option value="Origin">Origin</option>
                  <option value="Cumulative">Cumulative</option>
              </select>
          </div>
      </div>
      
      <div class="controlGroup">
          <label data-dojo-attach-point='rangeCenterLabel'>Center Point</label>
          <div class="controlItem">
              <input class="jimu-input coordInput" placeholder="Enter Coordinates" data-dojo-attach-point="rangeCenter" />
              <div class="controlItem paddedLeft">
                  <div class='add-with-icon'>
                      <span title="Format Input" class="jimu-icon jimu-icon-setting" data-dojo-attach-point="coordinateFormatButton"></span>
                  </div>
                  <div class='add-with-icon'>
                      <div title="Add Point" class="draw" data-dojo-attach-point="addPointBtn"></div>
                  </div>
              </div>
          </div>
      </div>

        <div class="controlGroup controlGroupHidden" data-dojo-attach-point="numRingsContainer">
            <label>Number of Rings</label>
            <div class="controlItem" data-dojo-attach-point="numRingsDiv">
                <input data-dojo-attach-point="numRingsInput"
                       type="text"
                       data-dojo-type="dijit/form/NumberTextBox"
                       name="numRings"
                       required="true" ,
                       value="5"
                       data-dojo-props="constraints:{
                  min:1,
                  max: 100,
                  places: 0
                },
                 rangeMessage:'Invalid number of rings',
                 invalidMessage: 'Enter a numeric value'
               " />
            </div>
        </div>

        <div class="controlGroup controlGroupHidden" data-dojo-attach-point="distancebetweenRingsContainer">
            <label>Distance Between Rings</label>
            <div class="controlItem" data-dojo-attach-point="ringIntervalDiv">
                <input 
                  data-dojo-type="dijit/form/NumberTextBox"
                  required="true" value="1000" data-dojo-props="
                  constraints:{places: 2},
                  invalidMessage: 'Enter a numeric value to 2 decimal places'"
                  data-dojo-attach-point="ringIntervalInput" />
                <select data-dojo-attach-point="ringIntervalUnitsDD"
                        style="width: 100px"
                        class="controlSpace noResize"
                        data-dojo-type="dijit/form/Select">
                    <option value="feet">Feet</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="miles">Miles</option>
                    <option value="meters" selected="selected">Meters</option>
                    <option value="nautical-miles">Nautical Miles</option>
                    <option value="yards">Yards</option>
                </select>
            </div>
        </div>
        
        <div class="controlGroup" data-dojo-attach-point="distanceUnitsContainer">
            <label>Distance Units</label>
            <div class="controlItem">
                <select data-dojo-attach-point="distanceUnitsDD"
                        style="width: 225px"
                        data-dojo-type="dijit/form/Select">
                    <option value="feet">Feet</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="miles">Miles</option>
                    <option value="meters" selected="selected">Meters</option>
                    <option value="nautical-miles">Nautical Miles</option>
                    <option value="yards">Yards</option>
                </select>
            </div>
        </div>
        
        
        <div class="controlGroup controlGroupHidden" data-dojo-attach-point="distanceTableContainer">        
          <div class="add-with-icon"  data-dojo-attach-point="btnAddDistance">
            <span class="jimu-icon jimu-icon-add" data-dojo-attach-point="btnAirframeIcon"></span>
            <span class="add-label">Distances</span>
          </div>
          <div data-dojo-attach-point="distanceTable" style="width: 225px"
            data-dojo-type="jimu/dijit/SimpleTable" 
            data-dojo-props='fields:[
              {name:"value", title:"Value", "class":"label", width:"160px",type:"text",editable:true},
              {name:"actions", title:"", "class":"label", width:"65px", type:"actions",actions:["up","down","delete"]}]'></div>
        </div>
        
        <div class="controlGroup" data-dojo-attach-point="numRadialsContainer">
            <label>Number of Radials</label>
            <div class="controlItem" data-dojo-attach-point="numRadialsInputDiv">
                <input 
                  data-dojo-type="dijit/form/NumberTextBox"
                  required="false" value="3" data-dojo-props="
                  constraints:{min: 0, max: 360, places: 0},
                  rangeMessage:'Invalid number of radials the maximum allowed is 360',
                  invalidMessage: 'Enter a numeric value'"
                  data-dojo-attach-point="numRadialsInput" />   
            </div>
        </div>
        
        <div class="buttonContainer">
          <div class='jimu-btn jimu-state-disabled' data-dojo-attach-point='okButton' data-dojo-attach-event="onclick: okButtonClicked">OK</div>
          <div class='jimu-btn' data-dojo-attach-point='clearGraphicsButton'>Clear Graphics</div>
        </div>
        
    </div>
</div>
